version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    versioning-strategy: "increase"
    ignore:
      - dependency-name: "react"
        versions: ["4.x"]  # Ignore Tailwind CSS version 4.x updates
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      all-dependencies:
        patterns:
          - "*"  # This groups all dependencies into one PR
